openapi: 3.0.2
info:
  version: 0.1.0
  title: NFT Gallery API
  description: API serving the NFT Gallery Platform
x-autogen:
  database:
    type: mongo
    name: domi
  filesUpload: true
  pushNotifications: true
  emailSending: true
  users:
    emailVerification: true
    phoneVerification: true
    passwordRecoveryByEmail: true
  services:
    storage:
      providers:
        local:
          default: true
        s3:
          configuration:
            awskey:
              hidden: true
            zone: eu-central-1
    auth:
      name: AuthService
      template: auth/index.tpl
      providers:
        local:
          template: auth/localProvider.tpl
        ethereum:
          default: true
          template: auth/ethereumProvider.tpl
    email:
      providers:
        ses:
          default: true
          configuration:
            awskey:
              hidden: true
            zone: eu-central-1
        gmail:
          configuration:
            username:
              hidden: true
            password:
              hidden: true
  profiles:
    roles:
      - admin
      - consumer
    types:
      - standard
    default: standard
  auth:
    login: true
    status:
      default: notactivated
      enum:
        - active
        - notactivated
        - notverified
        - deleted
        - blocked
        - invited
        - suspended
    roles:
      consumer:
        default: true
        levels:
          - anonymous: null
            verification: none
          - none: null
            level: 0
            status: active
            verification:
              - email: null
                provider: ses
                template: email.tpl
          - bronze: null
            level: 1
            verification:
              - phone: null
                provider: twilio
                template: sms.tpl
                configuration:
                  pinLength: 6
          - silver: null
            level: 2
            verification:
              - id: null
                service: idcert
                provider: someone
                template: something.tpl
              - selfie: null
                provider: internal
                template: something.tpl
          - gold: null
            level: 3
            verification:
              - bank: null
                service: idcert
                provider: crif
                template: something.tpl
          - diamond: null
            level: 4
            verification:
              - videocall: null
                provider: infocert
                template: something.tpl
      moderator: true
      admin: true
    passwordRecovery:
      - email: true
      - mobile: false
security:
  - bearerAuth: []
servers:
  - url: '{protocol}://{host}:{port}'
    description: 'Local Mocks (e.g. http://localhost:4010) and Local Dev Server (e.g. http://localhost:3000/v1)'
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
        description: Protocol of the URL.
      host:
        enum:
          - api-dev.domi.house
          - api.domi.house
          - localhost
        default: localhost
        description: Host of the URL
      port:
        enum:
          - ''
          - '4010'
          - '3000'
        default: '3000'
        description: Port of the URL
components:
  schemas:
    User:
      title: User
      type: object
      description: Nft Gallery Platform User
      x-autogen:
        openapi: true
        mongo: true
        security:
          create: false
          update:
            - admin
            - consumer
          delete:
            - admin
          retrieve:
            - admin
            - consumer
          retrieves:
            - admin
            - consumer
      properties:
        firstName:
          type: string
        lastName:
          type: string
        description:
          type: string
        username:
          type: string
        email:
          x-autogen:
            index: unique
          type: string
        password:
          type: string
        facebookId:
          type: string
        instagramId:
          type: string
        twitterId:
          type: string
        mysiteId:
          type: string
        followers:
          type: string
        totalEthereum:
          type: string
        status:
          x-autogen:
            crud:
              create:
                hidden: true
          type: string
          default: active
          enum:
            - active
            - notactivated
            - notverified
            - deleted
            - blocked
            - invited
            - suspended
        level:
          x-autogen:
            crud:
              create:
                hidden: true
          type: string
          default: anonymous
          enum:
            - anonymous
            - none
            - bronze
            - silver
            - gold
            - diamond
        role:
          type: string
          enum:
            - admin
            - moderator
            - consumer
          default: consumer
      required:
        - username
        - email
        - password
    Asset:
      title: Asset
      type: object
      description: 'Nft Gallery Asset, i.e. an NFT'
      x-autogen:
        openapi: true
        ownership: true
        mongo: true
        security:
          create:
            - admin
            - consumer
          update:
            - admin
            - consumer
          delete:
            - admin
            - consumer
          retrieve:
            - admin
            - consumer
          retrieves:
            - admin
            - consumer
      properties:
        ownerId:
          type: string
        owner:
          type: string
        collectionId:
          type: string
        yearCreated:
          type: string
          example: 2021-07-07T10:31:21.072Z
        description:
          type: string
          example: New Description
        title:
          type: string
          example: New Title
        price:
          type: string
          example: 1.5
        likes:
          type: string
          example: 200
          minimum: 0
        file:
          type: string
          format: binary
        royalty:
          type: string
          example: 5
        properties:
          type: string
        saleType:
          type: string
          enum:
            - PutOnSale
            - InstantSalePrice
            - UnlockOnePurchased
      required:
        - owner
        - title
        - description
        - saleType
    Collection:
      title: Collection
      type: object
      description: Nft Gallery Collection of Assets
      x-autogen:
        openapi: true
        ownership: true
        mongo: true
        security:
          create:
            - admin
            - consumer
          update:
            - admin
            - consumer
          delete:
            - admin
            - consumer
          retrieve:
            - admin
            - consumer
          retrieves:
            - admin
            - consumer
      properties:
        ownerId:
          type: string
        title:
          type: string
        owner:
          type: string
        category:
          type: string
          enum:
            - Art
            - Photography
            - Games
            - Metaverses
            - Music
            - Domains
            - Memes
      required:
        - title
        - owner
        - category
    Bid:
      title: Bid
      type: object
      description: Nft Gallery User Bid for an Asset
      x-autogen:
        openapi: true
        ownership: true
        mongo: true
        security:
          create:
            - admin
            - consumer
          update:
            - admin
            - consumer
          delete:
            - admin
            - consumer
          retrieve:
            - admin
            - consumer
          retrieves:
            - admin
            - consumer
      properties:
        ownerId:
          type: string
        assetId:
          type: string
        bidderId:
          type: string
        price:
          type: number
        date:
          type: string
      required:
        - assetId
        - bidderId
        - price
        - date
    Notification:
      title: Notification
      type: object
      description: A single Notification received by a user
      x-autogen:
        apipaths: true
        mongo: true
        ownership: true
        security:
          create:
            - consumer
            - admin
          update:
            - consumer
            - admin
          delete:
            - consumer
            - admin
          retrieve:
            - consumer
            - admin
          retrieves:
            - consumer
            - admin
      properties:
        title:
          type: string
          description: A possible title (doesn't seem it is needed but better to have it)
          example: A possible title
        body:
          type: string
          description: Text body of the Post
          example: Something interesting to others
        click_action:
          type: string
          description: In App click_action
          example: reminder/rewiuhfdsl
        type:
          type: string
          description: Notification type
          default: wall
          enum:
            - user
            - asset
            - bid
            - chat
        status:
          type: string
          description: Notification status
          default: new
          enum:
            - new
            - hidden
            - read
            - deleted
      required:
        - title
        - body
        - status
    Certification:
      title: Certification
      type: object
      description: 'Nft Gallery Certification, i.e. an NFT'
      x-autogen:
        openapi: true
        ownership: true
        mongo: true
        security:
          create:
            - admin
            - consumer
          update:
            - admin
            - consumer
          delete:
            - admin
            - consumer
          retrieve:
            - admin
            - consumer
          retrieves:
            - admin
            - consumer
      properties:
        ownerId:
          type: string
        owner:
          type: string
        collectionId:
          type: string
        yearCreated:
          type: string
          example: 2021-07-07T10:31:21.072Z
        description:
          type: string
          example: New Description
        title:
          type: string
          example: New Title
        price:
          type: string
          example: 1.5
        likes:
          type: string
          example: 200
          minimum: 0
        unencryptedFiles:
          type: array
          items:
            type: string
            format: binary
        encryptedFiles:
          type: array
          items:
            type: object
            properties:
              path:
                type: string
              content:
                type: string
        royalty:
          type: string
          example: 5
        properties:
          type: string
        saleType:
          type: string
          enum:
            - PutOnSale
            - InstantSalePrice
            - UnlockOnePurchased
      required:
        - owner
        - title
        - description
        - saleType
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Authentication token
paths:
  /v1/auth/login:
    post:
      summary: Login user
      operationId: login
      x-eov-operation-handler: AuthController
      tags:
        - Auth
      security: []
      requestBody:
        description: 'Parameters (username, email, password, pin) needed to login'
        content:
          application/json:
            schema:
              properties:
                email:
                  example: some@one.com
                  type: string
                password:
                  example: klgfjdgk
                  type: string
                username:
                  example: someone
                  type: string
                pin:
                  example: '876543'
                  type: string
      responses:
        '200':
